<script>
    var year = parseInt(prompt("Ennter a Year"));
    var nhuan = true;
    if (year % 100 == 0) {
        if (year % 400 != 0) {
            nhuan = false
        }
    } else if (year % 4 != 0) nhuan = false;

    if (nhuan){
        alert(year + " is a leap year ")
    } else {
        alert(year + " is not a leap year")
    }

</script>
